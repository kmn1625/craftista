<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .operations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .op-btn {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #f5f5f5;
            color: #333;
        }
        
        .op-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .op-btn.active {
            background: #667eea;
            color: white;
        }
        
        .calc-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .calc-btn:hover {
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            background: #ffebee;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>
        
        <div class="operations">
            <button class="op-btn" data-op="add">+</button>
            <button class="op-btn" data-op="subtract">âˆ’</button>
            <button class="op-btn" data-op="multiply">Ã—</button>
            <button class="op-btn" data-op="divide">Ã·</button>
        </div>
        
        <button class="calc-btn" onclick="calculate()">Calculate</button>
        
        <div class="result" id="result">
            <div class="result-label">Result</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
    </div>

    <script>
        let selectedOp = 'add';
        
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOp = this.dataset.op;
            });
        });
        
        document.querySelector('.op-btn').classList.add('active');
        
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            if (!num1 || !num2) {
                alert('Please enter both numbers');
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `num1=${num1}&num2=${num2}&operation=${selectedOp}`
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                const resultValue = document.getElementById('resultValue');
                
                if (data.error) {
                    resultDiv.classList.add('error');
                    resultValue.textContent = data.error;
                } else {
                    resultDiv.classList.remove('error');
                    resultValue.textContent = data.result;
                }
                
                resultDiv.classList.add('show');
            } catch (error) {
                alert('Error calculating: ' + error.message);
            }
        }
        
        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('num2').focus();
        });
        
        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
    </script>
</body>
</html>
